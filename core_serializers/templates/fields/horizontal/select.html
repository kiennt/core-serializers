<div class="form-group">
    {% include "fields/horizontal_label.html" %}
    <div class="col-sm-10">
        <select class="form-control" name="{{ field.field_name }}">
            {% for key, text in field.choices.items() %}
            <option value="{{ key }}" {% if key==value %}selected{% endif %}>{{ text }}</option>
            {% endfor %}
        </select>
    </div>
</div>
