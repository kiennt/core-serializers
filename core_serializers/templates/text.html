<div class="form-group">
    <label>{{ field.label }}</label>
    <{% if field.style.type == 'textarea' %}textarea{% else %}input{% endif %} class="form-control" name="{{ field.field_name }}"{% if value %} value="{{ value }}"{% endif %}{% if field.style.rows %} rows={{ field.style.rows }}{% endif %}>
</div>
